{% extends 'galaxy_operator/template.html' %}
{% block tittle %}Welcome{% endblock %}
{% block WindowTittle %} Track Package {% endblock %}
{% block innerContent %}
<div class="row">
    <div class="col-lg-12">
        <div class="panel panel-default">
            <div class="panel-heading">
                Insert the Tracking Number
            </div>
            <div class="panel-body">
                <div class="row">
                    <div class="col-lg-6">
                        <form role="form" method="post" action="{% url 'operator:package' %}">
                            {% csrf_token %}
                            <div class="form-group">
                                <label>Tracking Number:</label>
                                <input id="gls-tracking-input" class="form-control" name="tracking">
                            </div>
                            {% if msg %}
                            <div class="form-control-static">
                                <div class="alert alert-danger">{{msg}}</div>
                            </div>
                            {% endif %}
                            <button id="gls-tracking-btn" type="submit" class="btn btn-default" disabled>Search</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
